    <script>
        function isPrime(number) {
    //Verifica se o numero é igual ou menor que 1
  if (number <= 1) {
    return false;
  }

  // Verifica se o número é divisível por algum número inteiro entre 2 e a sua raiz quadrada
  for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
      return false;
    }
  }

  return true;
}

function listarPrimos() {
      var primos = [];

      for (let i = 1; i <= 1000; i++) {
        if (isPrime(i)) {
          primos.push(i);
        }
      }

      document.getElementById("resultado").innerHTML = "Números primos: " + primos.join(", ");
    }

    function validarSenha(senha) {
  // Verifica se a senha tem pelo menos 8 caracteres
  if (senha.length < 8) {
    return false;
  }

  // Verifica se a senha contém pelo menos uma letra maiúscula, uma letra minúscula e um número
  var temLetraMaiuscula = /[A-Z]/.test(senha);
  var temLetraMinuscula = /[a-z]/.test(senha);
  var temNumero = /\d/.test(senha);

  return temLetraMaiuscula && temLetraMinuscula && temNumero;
}
